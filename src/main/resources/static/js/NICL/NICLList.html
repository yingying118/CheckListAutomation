
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">NICL List</h3>
        </div>
        <div class="panel-body">

            <fieldset>
                <legend>Group List</legend>
                <form role="form">
                    <div class="row">

                        <div class="col-sm-2">
                            <div class="form-group">
                                <label>Please Select your group</label>
                                <select class="form-control" ng-model="NICLListCtrl.selectedGroupID"
                                        ng-change="NICLListCtrl.getNICLHeadByGroupID()">
                                    <option ng-repeat="group in NICLListCtrl.groups | orderBy: 'id'"
                                            value="{{group.id}}">
                                        {{group.name}}
                                    </option>
                                </select>
                                Selected GroupID: {{NICLListCtrl.selectedGroupID}}
                            </div>
                        </div>

                       </div>

                </form>
            </fieldset>

            <fieldset>
                <legend>NICL List</legend>
                <form role="form">
                    <div>


                        <table class="table table-striped" ng-model="NICLListCtrl.NICLHeadList">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>File Name</th>
                                <th>Template</th>
                                <th>User Name</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="NICLHead in NICLListCtrl.NICLHeadList | orderBy:'id'">
                                <td>{{NICLHead.id}}</td>
                                <td>
                                    <a href="#" ng-click="NICLListCtrl.getNICLContentByHead(NICLHead)">{{NICLHead.name}}</a>
                                </td>
                                <td>{{NICLHead.template.name}}</td>
                                <td>{{NICLHead.owner}}</td>
                                <td>{{NICLHead.status}}</td>
                            </tr>

                            </tbody>
                        </table>


                    </div>

                </form>
            </fieldset>
        </div>



    </div>

    <div class="panel panel-default" ng-if="NICLListCtrl.seletedNICLContent.length > 0">
        <div class="panel-heading">
            <h3 class="panel-title">Selected Form</h3>
        </div>
        <div class="panel-body">
            <fieldset>
                <legend>Form Detail </legend>


            </fieldset>


        </div>

    </div>
</div>
