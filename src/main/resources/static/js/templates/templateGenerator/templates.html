<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Template Generator</h3>
        </div>
        <div class="panel-body">
           <fieldset>
                <legend>Template Info</legend>
                <form role="form">
                    <div class="row">

                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>Please Select your group</label>
                                <select class="form-control" ng-model="tempCtrl.selectedGroup"
                                        ng-change="tempCtrl.getGroupById()">
                                    <option ng-repeat="group in tempCtrl.groups | orderBy:'id'"
                                            value="{{group.id}}">
                                        {{group.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="newTemp">Tempalte Name</label>
                                <input type="text" class="form-control" ng-model="tempCtrl.newTemplate.name"
                                       id="newTemp"
                                       placeholder="Enter Template Name" name="newTemp"/>
                            </div>
                        </div>

                    </div>

                </form>
            </fieldset>

            <fieldset ng-repeat="section in tempCtrl.newSections">
                <legend>Attributes Selector</legend>
                <form role="form" >
                    <div>
                        <div class="form-group">
                            <label>Section Name</label>
                            <input type="text" ng-model="section.name" placeholder="Enter Section Name" required>
                        </div>

                    </div>

                    <div>
                        <div class="form-group">
                            <multi-select options="section.selectAttribute"></multi-select>
                        </div>
                    </div>
                </form>

                <button type="button" class="btn btn-primary" ng-click="tempCtrl.addNewSection()">Add Section</button>

            </fieldset>



            <div class="form-group">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myCreateTemplate"
                        ng-click="tempCtrl.getNewTemplateInfo()">Submit
                </button>

                <button type="reset" value="Reset" class="btn btn-default"
                        ng-click="tempCtrl.resetNewTemplate()">Clear
                </button>
            </div>
        </div>
    </div>

</div>


<div class="modal fade" id="myCreateTemplate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Template Information </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" ng-model="tempCtrl.newTemplate">
                Template Name: {{tempCtrl.newTemplate.name}}
                <br>Group: {{tempCtrl.newTemplate.groupObject.name}}

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary"
                        ng-click="tempCtrl.createNewTemplate()" data-dismiss="modal">Submit
                </button>
            </div>
        </div>
    </div>
</div>
